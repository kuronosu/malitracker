{% extends "base.html" %} {% block content %}
<div class="flex justify-center mt-16" >
  <div class="w-full max-w-xs">
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">
          Username
        </label>
        <input type="text" name="username" autofocus="" autocomplete="username" maxlength="150" required="" id="id_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" >
        <p class="text-red-500 text-xs italic">{% for error in form.username.errors %}{{error}}<br>{% endfor %}</p>
      </div>
      <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_password">
          Password
        </label>
        <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" >
        <p class="text-red-500 text-xs italic">{% for error in form.password.errors %}{{error}}<br>{% endfor %}</p>
      </div>
      {% for error in form.non_field_errors %}
      <p class="text-red-500 text-xs italic mb-2">{{error}}</p>
      {% endfor %}
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

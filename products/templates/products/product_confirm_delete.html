{%extends 'base.html'%} {%block content%}
<div>
  <form method="post">
    {% csrf_token %}
    <h2>Borrar producto</h2>
    <p>¿Estás seguro de que quieres borrar el producto "{{product.name}}"?</p>
    <p>
      <input type="submit" value="Borrar" />
      <a href="{% url 'products:detail_product' product.id %}">Cancelar</a>
    </p>
  </form>
</div>

{%endblock content%}
